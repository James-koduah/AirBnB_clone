<!DOCTYPE html>
<html lang="en">
<head>
	<title>AirBnB clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/8-places.css">
	<link rel="icon" href="images/icon.png">
</head>
<body>
	<header>
		<div id="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Volta, Juapong</h4>
				<ul class="popover">
					<li>
						<h2>Arizona</h2>
						<p>Something</p>
					</li>
					<li>
						<h2>Accra</h2>
						<p>Place 1</p>
						<p>Place 2</p>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Kitchen, Oven</h4>
				<ul class="popover">
					<li>
						<p>Internet</p>
						<p>TV</p>
						<p>Swimming Pool</p>
						<p>Dining Hall</p>
					</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<h2>My House</h2>
				<div class="price_by_night">$50</div>
			</article>
			<article>
                                <h2>Tiny House</h2>
				<div class="price_by_night">$50</div>
                        </article>
			<article>
                                <h2>A suite</h2>
				<div class="price_by_night">$50</div>
                        </article>

		</section>
	</div>
	<footer>Best School</footer>
</body>
</html>
